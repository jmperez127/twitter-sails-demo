<div class="container">
  <h1>Welcome to Twittr</h1>

  <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="pull-right"><a id="signinlink" ui-sref="login">Sign In</a></div>
        <div class="panel-title pull-left">Sign Up</div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <form name="form" class="form-horizontal" role="form" ng-submit="signup()">

          <div id="signupalert" ng-show="errors.length" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>


          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
          </div>

          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">Username</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
          </div>


          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up
              </button>
            </div>
          </div>


        </form>
      </div>
    </div>


  </div>
</div>
